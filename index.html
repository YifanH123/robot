<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
  </head>
  <body>
    <button id="resetbutton" class="hidden-button">Reset</button>
    <button id="pauseM" class="hidden-button">Pause</button>
    <button id="start" class="start-button">Start Game</button>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./player.js"></script>
    <script type="module" src="./input.js"></script>
    <script type="module" src="./object.js"></script>
    <script type="module" src="./pulse.js"></script>
    <canvas hidden id="gamecanvas" class="canvases"></canvas>
    <canvas hidden id="sidecanvas" class="canvases"></canvas>
    <img id="player" src="assets/player.png">
    <img id="background" src="assets/background.png">
    <audio id="pulse" class="audio" src="assets/stomping.wav"></audio>
    <audio id="breakblock" class="audio" src="assets/breakingblock.wav"></audio>
    <audio controls loop id="victory" class="audio" src="assets/victory-background.mp3"></audio>
  </body>
</html>
